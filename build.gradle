plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

apply plugin: 'java'
apply plugin: 'eclipse'

eclipse {
    project {
        name = 'amx-demo-automation'
    }
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java',
            version: '3.14.0'
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '5.6.0'
    
    // https://mvnrepository.com/artifact/org.openqa.selenium/selenium
	implementation group: 'org.openqa.selenium', name: 'selenium', version: '0.8.1'
	
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '5.6.0'
    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest
    testImplementation group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
	// https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
	implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.3.1'   
	//selenide
	implementation group: 'com.codeborne', name: 'selenide', version: '5.20.4'
	// https://mvnrepository.com/artifact/de.monochromata.cucumber/reporting-plugin
	//implementation group: 'de.monochromata.cucumber', name: 'reporting-plugin', version: '4.0.102'
}

test {
	//scanForTestClasses = false
    include "**/amx/demo/automation/TestSuite.class"
}
